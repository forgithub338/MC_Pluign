dialogue-messages:
  - "&b[主線] &f在餐風露宿,日以繼夜的趕路後"
  - "&b[主線] &fbon291t如期參加了青荷宗的收徒大典,並成為了一名外門弟子"
  - "&b[主線] &7===獲得宗門令牌==="
  - "&b[主線] &e(摸著宗門令牌淚流滿面)"
  - "&b[主線] &fbon291t: &e我終於踏上了修行路,強大的力量正在向我招手"
  - "&b[主線] &fbon291t: &e以後,我絕不會再無能為力了"
  - "&b[主線] &d執事: &e那邊那個誰,別哭了,我知道你很激動,但現在給我立正站好"
  - "&b[主線] &7===一刻鐘後==="
  - "&b[主線] &d執事: &e接住,這是你們的道服"
  - "&b[主線] &d執事: &e現在我會向你們介紹一次我青荷宗五峰景觀,以及各峰職屬"
  - "&b[主線] &7===獲得基礎套裝==="
  - "&b[主線] &c介紹五峰 (暫無)"
  - "&b[主線] &f執事前前後後講了108條門規,聽得你頭都暈了"
  - "&b[主線] &d執事: &e都聽清了?現在時辰差不多了"
  - "&b[主線] &d執事: &e你們可以去各自的山峰開始修行了,那邊會有其他執事為你們講道"
